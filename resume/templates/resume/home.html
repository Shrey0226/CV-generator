<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home CV</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
      /* Custom styles for the form */
      .custom-form {
        margin: 50px auto; /* Adjust top and bottom margin as needed */
        max-width: 600px; /* Adjust the width of the form */
        border: 2px solid blue;
        border-radius: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form class="custom-form" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter Name" />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter Email" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="Enter Phone Number" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="adress" placeholder="Current Address" />
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputDegree">Highest Degree</label>
          <input type="text" class="form-control" id="inputDegree" name="Degree" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputUniversity">University</label>
          <input type="text" class="form-control" id="inputUniversity" name="university" />
        </div>
        <div class="form-group col-md-5">
          <label for="inputCompletion">Year of Completion</label>
          <input type="text" class="form-control" id="inputCompletion" name="duration" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAbout">About You</label>
        <textarea type="text" class="form-control" id="inputAbout" name="summary"></textarea>
      </div>
      <div class="form-group">
        <label for="inputSkills">Skills</label>
        <textarea type="text" class="form-control" id="inputSkills" name="skills"></textarea>
      </div>
      <div class="form-group">
        <label for="inputProjects">Projects</label>
        <textarea type="text" class="form-control" id="inputProjects" name="projects"></textarea>
      </div>
      <div class="form-group">
        <label for="inputExperience">Work Experience</label>
        <textarea type="text" class="form-control" id="inputExperience" name="work"></textarea>
      </div>
      <div class="form-group">
        <label for="inputAchievements">Achievements</label>
        <textarea type="text" class="form-control" id="inputAchievements" name="achivement"></textarea>
      </div>
      <div class="form-group">
        <label for="inputAchievements">Additional Links</label>
        <textarea type="text" class="form-control" id="inputAchievements" name="links"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="" async defer></script>
  </body>
</html>
